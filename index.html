<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="steps">
            <div class="step">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
            <div class="step">4</div>
        </div>

        
        <div class="selector-container">

            <div class="selector-content">
                <h1 class="title-step">Select your plan</h1>
            <p class="desc-step">You have the option of monthly or yearly billing.</p>

            <div class="options-container">

                <div class="option-container active">
                    <div class="col-1">
                        <img src="/assets/images/icon-arcade.svg" alt="">
                    </div>
                    <div class="col-2">
                        <h2 class="option-title">Arcade</h2>
                        <p class="option-desc">$9/mo</p>
                    </div>
                    
                </div>
    
                <div class="option-container">
                    <div class="col-1">
                        <img src="/assets/images/icon-advanced.svg" alt="">
                    </div>
                    <div class="col-2">
                        <h2 class="option-title">Advanced</h2>
                        <p class="option-desc">$12/mo</p>
                    </div>
                    
                </div>

                <div class="option-container">
                    <div class="col-1">
                        <img src="/assets/images/icon-pro.svg" alt="">
                    </div>
                    <div class="col-2">
                        <h2 class="option-title">Pro</h2>
                        <p class="option-desc">$15/mo</p>
                    </div>
                    
                </div>
            </div>

            <div class="frecuency-invoice">
                <p class="monthly active">Monthly</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="yearly">Yearly</p>      
            </div>

            <div class="nav-buttons-desktop">
                <button class="btn-back">Go Back</button>
                <button class="btn-next">Next Step</button>
            </div>


            </div>
            
            

            
        </div>

        <div class="nav-buttons">
            <button class="btn-back">Go Back</button>
            <button class="btn-next">Next Step</button>
        </div>
    </main>
</body>
</html>
